<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            margin: auto;
        }

        header {
            height: 100px;
            background: purple;
        }

        main {
            display: flex;
        }

        nav {
            height: 200px;
            width: 200px;
            background: red;
        }

        article {
            flex-grow: 1;
            background-color: aquamarine;
            height: 200px;
        }

        aside {
            height: 200px;
            width: 300px;
            background-color: blue;
        }

        footer {
            height: 50px;
            background-color: pink;
        }

        @media (max-width:1200px) {
            .container {
                width: 100%;
            }

            main {
                flex-wrap: wrap;
            }

            nav {
                width: 100%;
                height: 50px;
            }

            article,
            aside {
                width: 50%;
            }
        }

        @media (max-width:600px) {

            article,
            aside {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <main>
            <nav></nav>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>

</html>
